# .github/workflows/python-ci.yml

name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install dev dependencies first
          python -m pip install -r robocore-api-python/requirements-dev.txt
          # then install your SDK package itself
          python -m pip install "./robocore-api-python[dev]"

      - name: Run tests
        run: |
          pytest robocore-api-python/tests --maxfail=1 --disable-warnings -q

      - name: Lint
        run: |
          flake8 robocore-api-python/robocore_api
